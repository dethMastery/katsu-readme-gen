<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>READ-ME Generator</title>

    <!-- Call CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- <link rel="stylesheet" href="/css/mobile.css"> -->
    <link rel="stylesheet" href="https://dethmastery.github.io/katsuStrap/cdn/katsuStrap.css">
  </head>
  <body>
    <center>
      <h1>
        Canvas Generate :D
      </h1>

      <form action="/api/" method="get" class="flex f-column">
        <span style="color: #fd4d4d;">Form with '*' == require</span>
        <br>
        <h2>
          <u>
            Canvas Part :D
          </u>
        </h2>
        <div class="flex f-row">
          <div style="width: 100%;">
            <input type="text" name="gh" placeholder="Github UserName*" required><br />
            <input type="text" name="name" placeholder="Name*" required>
            <input type="text" name="lName" placeholder="Surname*" required><br />
            <input type="text" name="subText" placeholder="Sub Text"><br />
          </div>
          <div style="width: 100%;">
            <input type="text" name="bYear" placeholder="Year of Birth*" required><br />
            <input type="text" name="ageLeft" placeholder="Text"> age 
            <input type="text" name="ageRight" placeholder="Text"><br />
          </div>
          <div style="width: 100%;">
            <input type="text" name="fc1" placeholder="Bottom Frame color*" required><br />
            <input type="text" name="fc2" placeholder="Top Frame color*" required><br />
            <input type="text" name="bg" placeholder="Background Color*" required><br />
            <input type="text" name="fg" placeholder="Font Color*" required><br />
          </div>
        </div>

        <hr>

        <h2>
          <u>Social Links</u>
        </h2>
        <div class="flex f-row">
          <div style="width: 100%;">
            <input type="text" name="fbLink" placeholder="Facebook Link">
            <input type="text" name="did" placeholder="Discord User ID">
          </div>
          <div style="width: 100%;">
            <input type="text" name="tw" placeholder="Twitter Username*" required>
          </div>
          <div style="width: 100%;">
            <input type="text" name="email" placeholder="E-Mail">
          </div>
        </div>

        <hr>

        <h2>
          <u>
            You can ask about?
          </u>
        </h2>
        <div class="flex f-row" style="gap: .5rem">
          <input type="text" name="asks[]" placeholder="what can anyone ask you?">
          <input type="text" name="asks[]" placeholder="what can anyone ask you?">
          <input type="text" name="asks[]" placeholder="what can anyone ask you?">
        </div>

        <hr>
        
        <h2>
          <u>
            Ordinary Question
          </u>
        </h2>
        <div class="flex f-row sexBox">
          <div style="width:100%;">
            <label>Sex : </label>
            <select name="sex" id="sex">
              <option value="male">Male (He | Him)</option>
              <option value="fmale">Female (She | Her)</option>
              <option value="nonspec">Non-spetify (They | Them)</option>
            </select>
          </div>
          <div style="width:100%;">
            <input type="text" name="ide" placeholder="Your Coding IDE">
          </div>
        </div>

        <hr>

        <h2>
          <u>
            Technology Status
          </u>
        </h2>
        <div class="flex f-column">
          <div style="width: 100%;">
            <h3>
              <u>
                FrontEnd :
              </u>
            </h3>
            <div style="width: 100%">
              <input type="checkbox" name="frontEnd[]" value="Vue.js">
              <label for="frontEnd[]">Vue.js</label>
              <input type="checkbox" name="frontEnd[]" value="React.js">
              <label for="frontEnd[]">React.js</label>
              <input type="checkbox" name="frontEnd[]" value="Svelte.js">
              <label for="frontEnd[]">Svelte.js</label>
              <input type="checkbox" name="frontEnd[]" value="Angular.js">
              <label for="frontEnd[]">Angular.js</label>
              <input type="checkbox" name="frontEnd[]" value="Backbone">
              <label for="frontEnd[]">Backbone</label>
              <input type="checkbox" name="frontEnd[]" value="Bootstrap">
              <label for="frontEnd[]">Bootstrap</label>
              <input type="checkbox" name="frontEnd[]" value="Pug">
              <label for="frontEnd[]">Pug</label> <br />

              <input type="checkbox" name="frontEnd[]" value="HTML5">
              <label for="frontEnd[]">HTML5</label>
              <input type="checkbox" name="frontEnd[]" value="CSS3">
              <label for="frontEnd[]">CSS3</label>
              <input type="checkbox" name="frontEnd[]" value="Sass">
              <label for="frontEnd[]">Sass</label>
              <input type="checkbox" name="frontEnd[]" value="Stylus">
              <label for="frontEnd[]">Stylus</label>
              <input type="checkbox" name="frontEnd[]" value="Webpack">
              <label for="frontEnd[]">Webpack</label>
              <input type="checkbox" name="frontEnd[]" value="TailWind">
              <label for="frontEnd[]">TailWind</label>
              <input type="checkbox" name="frontEnd[]" value="babel">
              <label for="frontEnd[]">babel</label>
              <br />

              <input type="checkbox" name="frontEnd[]" value="Ember">
              <label for="frontEnd[]">Ember</label>
              <input type="checkbox" name="frontEnd[]" value="Redux">
              <label for="frontEnd[]">Redux</label>
              <input type="checkbox" name="frontEnd[]" value="Gulp">
              <label for="frontEnd[]">Gulp</label>
              <input type="checkbox" name="frontEnd[]" value="Vuetify">
              <label for="frontEnd[]">Vuetify</label>
              <input type="checkbox" name="frontEnd[]" value="Materialize">
              <label for="frontEnd[]">Materialize</label>
              <input type="checkbox" name="frontEnd[]" value="Bulma">
              <label for="frontEnd[]">Bulma</label>
              <input type="checkbox" name="frontEnd[]" value="GTX">
              <label for="frontEnd[]">GTX</label> <br />

              <input type="checkbox" name="frontEnd[]" value="Qt">
              <label for="frontEnd[]">Qt</label>
              <input type="checkbox" name="frontEnd[]" value="WX Widgets">
              <label for="frontEnd[]">WX Widgets</label>
            </div>
          </div>

          <br />

          <div style="width: 100%;">
            <h3>
              <u>
                BackEnd :
              </u>
            </h3>
            <div style="width: 100%">
              <input type="checkbox" name="backEnd[]" value="Node.js" />
              <label for="backEnd[]">Node.js</label>
              <input type="checkbox" name="backEnd[]" value="Nest.js" />
              <label for="backEnd[]">Nest.js</label>
              <input type="checkbox" name="backEnd[]" value="Express.js" />
              <label for="backEnd[]">Express.js</label>
              <input type="checkbox" name="backEnd[]" value="GraphQL" />
              <label for="backEnd[]">GraphQL</label>
              <input type="checkbox" name="backEnd[]" value="nginx" />
              <label for="backEnd[]">nginx</label>
              <input type="checkbox" name="backEnd[]" value="solr" />
              <label for="backEnd[]">solr</label>
              <input type="checkbox" name="backEnd[]" value="RabbitMQ" />
              <label for="backEnd[]">RabbitMQ</label> <br />

              <input type="checkbox" name="backEnd[]" value="Hadoop" />
              <label for="backEnd[]">Hadoop</label>
              <input type="checkbox" name="backEnd[]" value="Spring" />
              <label for="backEnd[]">Spring</label>
              <input type="checkbox" name="backEnd[]" value="OpenResty" />
              <label for="backEnd[]">OpenResty</label>
              <input type="checkbox" name="backEnd[]" value="Kafka" />
              <label for="backEnd[]">Kafka</label>
            </div>
          </div>
        </div>

        <br />
        
        <button type="submit">Send!</button>
      </form>
    </center>
  </body>
</html>
